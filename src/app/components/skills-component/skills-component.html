<section id="skills" class="container py-5">
<h2 class="text-center mb-5 gradient-text">Skills & Expertise</h2>


<div class="row g-4">
<div class="col-lg-4" *ngFor="let group of skills">
<h5 class="mb-3 opacity-75">{{ group.category }}</h5>
<div *ngFor="let skill of group.items" class="mb-3">
<div class="glass glow p-3">
<div class="d-flex justify-content-between mb-2">
<span>{{ skill.name }}</span>
<small>{{ skill.level }}%</small>
</div>
<div class="skill-bar">
<div class="skill-progress" [style.width.%]="skill.level"></div>
</div>
</div>
</div>
</div>
</div>
</section>
