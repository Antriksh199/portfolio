<section id="contact" class="container py-5">
  <h2 class="text-center mb-5 gradient-text">Get in Touch</h2>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form
        [formGroup]="form"
        (ngSubmit)="submit()"
        class="glass glow p-4 p-md-5"
        novalidate
      >

        <div class="mb-3">
  <label class="form-label">Full Name</label>
  <input
    type="text"
    class="form-control glass-input"
    formControlName="name"
  />

  <div class="error-text" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
    <small *ngIf="form.get('name')?.errors?.['required']">
      Name is required
    </small>
    <small *ngIf="form.get('name')?.errors?.['minlength']">
      Name must be at least 2 characters
    </small>
    <small *ngIf="form.get('name')?.errors?.['pattern']">
      Only letters are allowed
    </small>
  </div>
</div>


        <div class="mb-3">
  <label class="form-label">Email</label>
  <input
    type="email"
    class="form-control glass-input"
    formControlName="email"
  />

  <div class="error-text" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
    <small *ngIf="form.get('email')?.errors?.['required']">
      Email is required
    </small>
    <small *ngIf="form.get('email')?.errors?.['email']">
      Enter a valid email address
    </small>
  </div>
</div>


        <div class="mb-3">
  <label class="form-label">Phone Number</label>
  <input
    type="tel"
    class="form-control glass-input"
    formControlName="phone"
  />

  <div class="error-text" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
    <small *ngIf="form.get('phone')?.errors?.['required']">
      Phone number is required
    </small>
    <small *ngIf="form.get('phone')?.errors?.['pattern']">
      Enter a valid phone number
    </small>
  </div>
</div>


        <div class="mb-4">
  <label class="form-label">Your Query</label>
  <textarea
    rows="4"
    class="form-control glass-input"
    formControlName="message"
  ></textarea>

  <div class="error-text" *ngIf="form.get('message')?.touched && form.get('message')?.invalid">
    <small *ngIf="form.get('message')?.errors?.['required']">
      Message is required
    </small>
    <small *ngIf="form.get('message')?.errors?.['minlength']">
      Message must be at least 10 characters
    </small>
  </div>
</div>

        <div class="text-center">
          <button
            class="btn glass glow px-5"
            type="submit"
            [disabled]="form.invalid"
          >
            Submit
          </button>
        </div>

      </form>
    </div>
  </div>
</section>
